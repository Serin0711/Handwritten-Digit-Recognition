<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Handwritten Digit Recognition</title>
        <link rel="icon" type="image/svg" sizes="32x32" href="icon.svg" />
        <link rel="stylesheet" href="main.css"/>
        <script src="https://unpkg.com/feather-icons"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <center>
            <div class="container">
                <div class="heading">
                    <h1 class="heading__main">Handwritten Digit Recognizer</h1>
                   <h5 class="heading__sub">Easily analyze and detect handwritten digits</h5>
                </div>
                <div class="upload-container">
                    <div class="form-wrapper">
                        <form class="upload" action="predict.html" method="post" enctype="multipart/form-data">
                            <label id="label" for="upload-image"><i data-feather="file-plus"></i>Select File</label>
                          <input type="file" name="photo" id="upload-image" hidden />
                          <button type="submit" id="up_btn"></button>
                        </form>
                      <img id="loading" src="loading.gif">
                  </div>
             </div>
            </div>
        </center>
    </body>
</html>
